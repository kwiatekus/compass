apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides
  namespace: kyma-installer
  labels:
    installer: overrides
    component: compass
    kyma-project.io/installation: ""
data:
  gateway.gateway.enabled: "true"
  global.istio.gateway.name: "compass-istio-gateway"
  global.istio.gateway.namespace: "compass-system"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides-dex
  namespace: kyma-installer
  labels:
    installer: overrides
    component: dex
    kyma-project.io/installation: ""
data:
  global.istio.gateway.name: "compass-istio-gateway"
  global.istio.gateway.namespace: "compass-system"
  dex.useStaticConnector: "true"
  connectors: |
    - type: saml
      id: sci
      name: SAP IAS [yeas]
      config:
        entityIssuer: dex.dev.compass.yaas.io
        ssoURL: https://yeas.accounts400.ondemand.com/saml2/idp/sso?sp=dex.dev.compass.yaas.io
        caData: 
        redirectURI: 'https://dex.kyma.local/callback'
        usernameAttr: mail
        emailAttr: mail
        groupsAttr: groups
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides-ory
  namespace: kyma-installer
  labels:
    installer: overrides
    component: ory
    kyma-project.io/installation: ""
data:
  global.istio.gateway.name: "compass-istio-gateway"
  global.istio.gateway.namespace: "compass-system"